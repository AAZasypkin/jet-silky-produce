<!DOCTYPE html>
<html>
<head>
    <title>Ну как там мафия?</title>
    <link type="text/css" rel="stylesheet" href="https://jet-silky-produce.glitch.me/index.css">
    <meta charset="UTF-8">
    <script>
        baseURL = "https://jet-silky-produce.glitch.me/";
        window.onload = function() {
            document.getElementsByTagName('input')[0].addEventListener('keydown', function(e){
                if (e.key == "Enter") {
                    login();
                };
            });
        };
        function login() {
            window.location.href = baseURL + `game/${document.getElementsByTagName('input')[0].value}`;
        };
    </script>
</head>
<body>
    <p>Вход в игру</p>
    <p>
        <input placeholder="SHA-256 Hash">
        <button onclick="login()">Войти</button>
        <p>(или войдите по QR коду из выданной карточки)</p>
    </p>
</body>
</html>
